<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<h1>AvailableBook</h1>
<div class="container">
    <table class="table table-dark">
        <tr>
            <td>bookname</td>
            <td>author</td>
            <td>price</td>
            <td>page</td>


            <td colspan="2">ACTION</td>
        </tr>
        {%for item in items %}
        <tr>
            <td>{{item.book_name}}</td>
            <td>{{item.author}}</td>
            <td>{{item.price}}</td>
            <td>{{item.pages}}</td>
            <td> <a href="{%url 'viewre' item.id%}">VIEW</a></td>
            <td> <a href="{%url 'del' item.id%}">DELETE</a></td>
            <td><a href="{%url 'upp' item.id%}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
