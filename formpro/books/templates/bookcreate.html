<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">

        <div class="col-4">

        </div>
    <div class="col-4">
        <h1 class="text-info">CREATE BOOK</h1>
        <form method="post">
            {% csrf_token %}
          {{form.as_p}}
         <input type="submit" value="create">

        </form>


    </div>
        <div class="col-4">

        </div>


    <table class="table table-dark">
        <tr>
            <td>bookname</td>
            <td>author</td>
            <td>price</td>
            <td>page</td>


            <td colspan="2">ACTION</td>
        </tr>
        {%for book in books %}
        <tr>
            <td>{{book.book_name}}</td>
            <td>{{book.author}}</td>
            <td>{{book.price}}</td>
            <td>{{book.pages}}</td>
            <td> <a href="{%url 'viewre' book.id%}">VIEW</a></td>
            <td> <a href="{%url 'del' book.id%}">DELETE</a></td>
            <td><a href="{%url 'upp' book.id%}">Update</a></td>
        </tr>
        {% endfor %}
    </table>

</div>


</body>
</html>
